<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
 
	</head>
	<body>
		<div class="outer-container">
			

			<div class="calculator-heading">
				<p>CALCULATOR</p>
			</div>
			<div class="display-result">
				<p id="display-heading"></p>
				<p id="display"></p>

			</div>

			<div class="key-container">
				<button class="key white" id="AC" data-value="AC">AC</button>
				<button class="key white" id="plus-minus" data-value="+/-">+/-</button>
				<button class="key white" id="percent" data-value="%">%</button>
				<button class="key brown" id="divide" data-value="รท">รท</button>
				<button class="key white" id="one" data-value="1">1</button>
				<button class="key white" id="two" data-value="2">2</button>
				<button class="key white" id="three" data-value="3">3</button>
				<button class="key brown" id="multiply" data-value="*">*</button>
				<button class="key white" id="four" data-value="4">4</button>
				<button class="key white" id="five" data-value="5">5</button>
				<button class="key white" id="six" data-value="6">6</button>
				<button class="key brown" id="subtract" data-value="-">-</button>
				<button class="key white" id="seven" data-value="7">7</button>
				<button class="key white" id="eight" data-value="8">8</button>
				<button class="key white" id="nine" data-value="9">9</button>
				<button class="key brown" id="add" data-value="+">+</button>
				<button class="key white" id="zero" data-value="0">0</button>
				<button class="key white" id="dot" data-value=".">.</button>
				<button class="key white" id="Cancel" data-value="C">C</button>
				<button class="key brown" id="equal" data-value="=">=</button>
				<script type="text/javascript" src="script.js"></script>
			</div>
			<div id='author'>
				<span> OwnedBy: Prakhar Agrawal</span>
			</div>
		</div>
		
	</body>
</html>
